<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Panama a multiplayer game built using HTML5 canvas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylesheets/game.css">
	</head>
	
	<body>
        <div id="gamecontainer">
          <canvas id="mapCanvas" class="gamelayer"></canvas>
          <canvas id="playerCanvas" class="gamelayer"></canvas>
          <canvas id="userCanvas" class="gamelayer"></canvas>
          <div id="gamestartscreen" class="gamelayer"></div>
          <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
          </div>
        </div>
        <script type="text/javascript" src="js/lib/yepnope.1.5.4-min.js"></script>

		<script>
          var world,
           game;
          (function(){
            var inputScripts = [
              // scripts
              "./js/lib/require.js",
              "./js/RNG.js",
              "./js/world.js",
              "./js/gameHelpers.js",
              "./js/spriteSheet.js",
              "./js/assetLoader.js",
              "./js/lib/underscore.min.js",
              "./js/lib/jquery.min.js",
              "./js/requestAnimationFrame.js",
              "./js/Player.js",
              "./js/game.js"
            ];


            yepnope({
              load: inputScripts,
              complete:	function()
              {

                assetLoader.preloadAssets();
                helper.checkWait(
                  function () {
                    return assetLoader.preloadComplete();
                  },
                  function () {
                    // Initialise the game
                    game = new Game();
                    game.init();
                  }
                );
              }

            });
          })();
		</script>
	</body>
</html>

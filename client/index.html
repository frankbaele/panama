<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Panama a multiplayer game built using HTML5 canvas and WebSockets</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylesheets/game.css">
	</head>
	
	<body>
        <div id="gamecontainer">
          <canvas id="mapCanvas" class="gamelayer"></canvas>
          <canvas id="playerCanvas" class="gamelayer"></canvas>
          <canvas id="userCanvas" class="gamelayer"></canvas>
          <div id="gamestartscreen" class="gamelayer"></div>
          <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
          </div>
        </div>
        <script src="js/lib/socket.io.min.js"></script>
        <script src="js/lib/underscore.min.js"></script>
		<script src="js/requestAnimationFrame.js"></script>
		<script src="js/mouse.js"></script>
		<script src="js/Player.js"></script>
		<script src="js/game_helpers.js"></script>
		<script src="js/game.js"></script>
		<script>
			// Initialise the game
            game = new Game();
			game.init();
		</script>
	</body>
</html>
